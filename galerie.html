  <link rel="stylesheet" href="assets/css/lightbox-custom.css?v=20251227CUSTOM" />
  <!-- jQuery et Lightbox2 chargés en PREMIER sans defer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <!-- Init Lightbox2 avec jQuery ready -->
  <script>
    $(document).ready(function() {
      if (typeof lightbox !== 'undefined') {
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
          'albumLabel': "Image %1 sur %2",
          'disableScrolling': true,
          'fadeDuration': 300,
          'imageFadeDuration': 300,
          'positionFromTop': 50,
          'showImageNumberLabel': true
        });
      }
    });
  </script>
  <!-- Puis les autres scripts -->
  <script defer src="assets/js/main.js?v=20251227FINAL3"></script>
  <script defer src="assets/js/dynamicEffects.js?v=20251227FINAL3"></script>
  <script defer src="assets/js/enhanced.js?v=20251227FINAL3"></script>
  <style>
    /* FORCE VISIBILITÉ IMMÉDIATE - écrase tout */
    .hero, .section, .footer {
      opacity: 1 !important;
      transform: none !important;
      visibility: visible !important;
    }
    
    .gallery-item {
      border-radius: 20px !important;
      overflow: hidden;
    }
    
    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      cursor: pointer;
      position: relative;
    }
    .gallery-item a img {
      transition: transform 0.3s ease;
    }
    .gallery-item:hover a img {
      transform: scale(1.05);
    }
    
    /* Override Lightbox2 styles - FONCTIONNEL */
    .lightbox {
      z-index: 10000 !important;
    }
    .lb-overlay {
      z-index: 9999 !important;
      background: rgba(0,0,0,0.95) !important;
    }
    .lb-outerContainer {
      background-color: transparent !important;
      border-radius: 20px !important;
    }
    .lb-container img {
      border-radius: 12px !important;
    }
    
    /* Boutons de navigation - VISIBLES ET FONCTIONNELS */
    .lb-nav a.lb-prev,
    .lb-nav a.lb-next {
      opacity: 0.9 !important;
      filter: alpha(opacity=90) !important;
      background: rgba(88,101,242,0.4) !important;
    }
    
    .lb-nav a.lb-prev:hover,
    .lb-nav a.lb-next:hover {
      opacity: 1 !important;
      filter: alpha(opacity=100) !important;
      background: rgba(88,101,242,0.7) !important;
    }
    
    /* Bouton fermer - AMÉLIORÉ ET FONCTIONNEL */
    .lb-data .lb-close {
      display: block !important;
      width: 40px !important;
      height: 40px !important;
      background: rgba(255,255,255,0.15) !important;
      border-radius: 50% !important;
      opacity: 1 !important;
      filter: alpha(opacity=100) !important;
      transition: all 0.3s !important;
      border: 2px solid rgba(88,101,242,0.8) !important;
    }
    
    .lb-data .lb-close:hover {
      background: rgba(88,101,242,0.9) !important;
      transform: rotate(90deg) scale(1.15) !important;
      box-shadow: 0 0 30px rgba(88,101,242,1) !important;
      border-color: rgba(138,80,214,1) !important;
    }
    
    .lb-dataContainer {
      background: rgba(0,0,0,0.9) !important;
      border-radius: 0 0 20px 20px !important;
      padding: 16px !important;
    }
    
    .lb-data .lb-details {
      width: calc(100% - 60px) !important;
    }
    
    .lb-data .lb-caption {
      color: white !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8) !important;
    }
    
    .lb-data .lb-number {
      color: rgba(255,255,255,0.7) !important;
      font-size: 14px !important;
    }
  </style>
</head>
