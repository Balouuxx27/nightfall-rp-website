<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie — Nightfall RP</title>
  <link rel="stylesheet" href="assets/css/styles.css?v=20251226g" />
  <link rel="stylesheet" href="assets/css/enhanced.css?v=ULTRA" />
</head>
<body>
  <header class="topbar">
    <a class="brand brand--enhanced" href="index.html" aria-label="Nightfall RP">
      <span class="brand__glow"></span>
      <img src="assets/img/Logo Discord Animée.gif" alt="Discord" style="height:44px;width:44px;margin-right:10px;border-radius:12px;box-shadow:0 0 16px #5865F2,0 0 32px #5865F2;object-fit:cover;vertical-align:middle;animation:brand-discord-pulse 2s infinite alternate;" />
      <span class="brand__text">
        <span class="brand__name brand__name--epic">NIGHTFALL</span>
        <span class="brand__sub brand__sub--glow">Roleplay • FiveM</span>
      </span>
      <style>
        @keyframes brand-discord-pulse {
          0% { filter: drop-shadow(0 0 0 #5865F2); }
          100% { filter: drop-shadow(0 0 16px #5865F2) brightness(1.15); }
        }
      </style>
    </a>
    <nav class="nav" aria-label="Navigation">
      <a href="index.html">Accueil</a>
      <a href="reglement.html">Règlement</a>
      <a href="equipe.html">Équipe</a>
      <a href="galerie.html" class="nav-active">Galerie</a>
      <a href="contact.html">Contact</a>
      <a class="nav__btn" href="staff/index.html">Staff Panel</a>
    </nav>
  </header>
  <main>
    <section id="gallery" class="section">
      <div class="section__head">
        <h2>Galerie</h2>
        <p>Découvre Nightfall RP en images</p>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item gallery-item--video">
          <iframe class="gallery-video" 
                  src="https://www.youtube.com/embed/8n-QJUE0qP8" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
          <div class="gallery-overlay">
            <span class="gallery-label">Trailer officiel Nightfall RP</span>
          </div>
        </div>
        <div class="gallery-item">
          <img src="assets/image/fond.png" alt="Screenshot 1" loading="lazy">
          <div class="gallery-overlay">
            <span class="gallery-label">Ambiance nocturne</span>
          </div>
        </div>
        <div class="gallery-item">
          <img src="assets/image/histoire 1 (1).jpg" alt="Screenshot 2" loading="lazy">
          <div class="gallery-overlay">
            <span class="gallery-label">Scènes RP</span>
          </div>
        </div>
        <div class="gallery-item">
          <img src="assets/image/histoire 1 (2).jpg" alt="Screenshot 3" loading="lazy">
          <div class="gallery-overlay">
            <span class="gallery-label">La ville</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div>© <span data-year></span> Nightfall RP</div>
      <div class="footer__links">
        <a href="reglement.html">Règlement</a>
        <a href="equipe.html">Équipe</a>
      </div>
    </div>
  </footer>
</body>
</html>
