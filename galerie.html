<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie — Nightfall RP</title>
  <link rel="stylesheet" href="assets/css/styles.css?v=20251226g" />
  <link rel="stylesheet" href="assets/css/enhanced.css?v=ULTRA" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <style>
    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      cursor: pointer;
      position: relative;
    }
    .gallery-item a img {
      transition: transform 0.3s ease;
    }
    .gallery-item:hover a img {
      transform: scale(1.05);
    }
    
    /* Override Lightbox styles to ensure visibility */
    .lightbox {
      z-index: 10000 !important;
    }
    .lb-overlay {
      z-index: 9999 !important;
    }
    .lb-outerContainer {
      background-color: #000 !important;
    }
    .lb-nav a.lb-prev,
    .lb-nav a.lb-next {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
    }
    .lb-data .lb-close {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAXElEQVRYhe3WMQqAMAxA0e7i/a+ii+AurghFRDoUtX+H/IWsKR8hDQAA/qcKPGqwdQT0AqyPgNsR8HgEvP4H3EZAIcBRAJvALgLYBHYRwCawi4A/NpHPAQDwrQE3yBYqwZe76gAAAABJRU5ErkJggg==) center center no-repeat;
      width: 32px;
      height: 32px;
    }
    .lb-dataContainer {
      background: rgba(0,0,0,0.8) !important;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a class="brand brand--enhanced" href="index.html" aria-label="Nightfall RP">
      <span class="brand__glow"></span>
      <img src="assets/img/Logo Discord Animée.gif" alt="Discord" style="height:44px;width:44px;margin-right:10px;border-radius:12px;box-shadow:0 0 16px #5865F2,0 0 32px #5865F2;object-fit:cover;vertical-align:middle;animation:brand-discord-pulse 2s infinite alternate;" />
      <span class="brand__text">
        <span class="brand__name brand__name--epic">NIGHTFALL</span>
        <span class="brand__sub brand__sub--glow">Roleplay • FiveM</span>
      </span>
      <style>
        @keyframes brand-discord-pulse {
          0% { filter: drop-shadow(0 0 0 #5865F2); }
          100% { filter: drop-shadow(0 0 16px #5865F2) brightness(1.15); }
        }
      </style>
    </a>
    <nav class="nav" aria-label="Navigation">
      <a href="index.html">Accueil</a>
      <a href="reglement.html">Règlement</a>
      <a href="equipe.html">Équipe</a>
      <a href="galerie.html" class="nav-active">Galerie</a>
      <a href="contact.html">Contact</a>
      <a class="nav__btn" href="staff/index.html">Staff Panel</a>
    </nav>
  </header>
  <main>
    <section id="gallery" class="section">
      <div class="section__head">
        <h2>Galerie</h2>
        <p>Découvre Nightfall RP en images</p>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item gallery-item--video">

                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
          <div class="gallery-overlay">
            <span class="gallery-label">Trailer officiel Nightfall RP</span>
          </div>
        </div>
        <div class="gallery-item">
          <a href="assets/gallery/LSPD.png" data-lightbox="nightfall-gallery" data-title="LSPD - Police de Los Santos">
            <img src="assets/gallery/LSPD.png" alt="LSPD - Police de Los Santos" loading="lazy">
            <div class="gallery-overlay">
              <span class="gallery-label">LSPD</span>
            </div>
          </a>
        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">
          <a href="assets/gallery/daily.png" data-lightbox="nightfall-gallery" data-title="Daily News">

        </div>
        <div class="gallery-item">

            <div class="gallery-overlay">
              <span class="gallery-label">José Café</span>

        <div class="gallery-item">

        <div class="gallery-item">

            <div class="gallery-overlay">

          <a href="assets/gallery/daily_globe_3.png" data-lightbox="nightfall-gallery" data-title="Daily Globe">

  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div>© <span data-year></span> Nightfall RP</div>
      <div class="footer__links">
        <a href="reglement.html">Règlement</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
