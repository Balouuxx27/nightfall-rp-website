<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Staff ‚Äî Nightfall RP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0b14 0%, #1a1b2e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: linear-gradient(135deg, rgba(183,148,255,0.2), rgba(112,88,255,0.15));
      border: 1px solid rgba(183,148,255,0.3);
      border-radius: 16px;
      padding: 24px 32px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
    }
    
    .header h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #b794ff 0%, #7058ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #b794ff, #7058ff);
      color: #fff;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(183,148,255,0.4);
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(183,148,255,0.5);
      color: #b794ff;
    }
    
    .btn-ghost:hover {
      background: rgba(183,148,255,0.1);
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: linear-gradient(135deg, rgba(183,148,255,0.15), rgba(112,88,255,0.1));
      border: 1px solid rgba(183,148,255,0.3);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      text-align: center;
    }
    
    .login-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(183,148,255,0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #b794ff;
      box-shadow: 0 0 20px rgba(183,148,255,0.3);
    }
    
    .protected-content {
      display: none;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-top: 24px;
    }
    
    .card {
      background: linear-gradient(135deg, rgba(183,148,255,0.15), rgba(112,88,255,0.1));
      border: 1px solid rgba(183,148,255,0.3);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(20px);
    }
    
    .card h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #b794ff;
    }
    
    .map {
      height: 720px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(183,148,255,0.3);
    }
    
    .player-list {
      max-height: 720px;
      overflow-y: auto;
    }
    
    .player-item {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(183,148,255,0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .player-name {
      font-weight: 600;
      color: #fff;
    }
    
    .player-job {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    
    .player-ping {
      font-size: 12px;
      color: #00ff7f;
    }
    
    .error {
      color: #ff4655;
      margin-top: 12px;
      font-size: 14px;
    }
    
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="login-container" id="login-form">
      <h2>üîê Panel Staff</h2>
      <p style="margin-bottom: 24px; color: rgba(255,255,255,0.7);">Connexion s√©curis√©e</p>
      <form id="loginForm">
        <div class="form-group">
          <input type="password" id="password" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>

    <!-- Protected Content -->
    <div class="protected-content" id="staff-panel">
      <div class="header">
        <div style="display: flex; align-items: center; gap: 16px;">
          <a href="../index.html" class="btn btn-primary" style="text-decoration: none;">
            ‚Üê Retour au site
          </a>
          <h1>üåô Panel Staff ‚Äî Nightfall RP</h1>
        </div>
        <div>
          <button class="btn btn-ghost" id="toggle-refresh">
            <span id="refresh-text">Auto-refresh: ON</span>
          </button>
          <button class="btn btn-ghost" id="logout-btn">D√©connexion</button>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h2>üìç Carte live</h2>
          <div id="map" class="map"></div>
        </div>

        <div class="card">
          <h2>üë• Joueurs en ligne (<span id="player-count">0</span>)</h2>
          <div id="player-list" class="player-list">
            <p style="color: rgba(255,255,255,0.5); text-align: center; padding: 40px 0;">
              Aucun joueur connect√©
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="staff.js"></script>
</body>
</html>
